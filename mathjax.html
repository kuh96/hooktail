<h1>Poipoi</h1>

$$
\begin{aligned}
& Let &\\
&& F(X,Y) & = \int_0^Y dt f(X,t) \\
&& X(s) & = x^2 \\
&& Y(s) & = x^4 \\
& then \\

\dot{x} & = \sigma(y-x) \\
\dot{y} & = \rho x - y - xz \\
\dot{z} & = -\beta z + xy
\end{aligned}
$$
